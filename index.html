<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spock Rock Game</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <script
            src="https://kit.fontawesome.com/59faac17a0.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Game container -->
        <div class="game-container">
            <!-- Header -->
            <div class="header">
                <h1>Rock Paper Scissors Lizard Spock</h1>
            </div>
            <!-- Player Container -->
            <div class="player-container" id="player">
                <h2>
                    You - <span id="playerScore">0</span
                    ><span class="choice" id="playerChoice"> --- Choice</span>
                </h2>
                <i
                    class="fa-solid fa-hand-back-fist"
                    title="Rock"
                    id="playerRock"
                ></i>
                <i class="fa-solid fa-hand" title="Paper" id="playerPaper"></i>
                <i
                    class="fa-solid fa-hand-scissors"
                    title="Scissors"
                    id="playerScissors"
                ></i>
                <i
                    class="fa-solid fa-hand-lizard"
                    title="Lizzard"
                    id="playerLizard"
                ></i>
                <i
                    class="fa-solid fa-hand-spock"
                    title="Spock"
                    id="playerSpock"
                ></i>
            </div>
            <!-- Computer Container -->
            <div class="player-container" id="computer">
                <h2>
                    You - <span id="computerScore">0</span
                    ><span class="choice" id="computerChoice"> --- Choice</span>
                </h2>
                <i
                    class="fa-solid fa-hand-back-fist"
                    title="Rock"
                    id="computerRock"
                ></i>
                <i
                    class="fa-solid fa-hand"
                    title="Paper"
                    id="computerPaper"
                ></i>
                <i
                    class="fa-solid fa-hand-scissors"
                    title="Scissors"
                    id="computerScissors"
                ></i>
                <i
                    class="fa-solid fa-hand-lizard"
                    title="Lizzard"
                    id="computerLizard"
                ></i>
                <i
                    class="fa-solid fa-hand-spock"
                    title="Spock"
                    id="computerSpock"
                ></i>
            </div>
            <!-- Reset icon -->
            <i class="fa-solid fa-sync-alt reset-icon" title="Reset"></i>
            <!-- Results Text -->
            <div class="result-container">
                <h3 class="result-text" id="resultText">You Win!</h3>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
